sonar.projectKey=sproogen:spoke-tension-app
sonar.projectName=Spoke tension app
sonar.projectVersion=will-come-from-package.json

sonar.sources=src
sonar.cpd.exclusions=**/*.spec.js,**/*.config.js
sonar.coverage.exclusions=**/*.spec.js,**/*.config.js,src/index.js

sonar.javascript.file.suffixes=.js,.jsx
sonar.javascript.lcov.reportPaths=coverage/lcov.info

sonar.eslint.reportPaths=eslint-report.json

sonar.testExecutionReportPaths=test-report.xml
